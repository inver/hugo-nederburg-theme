{{ $dir := print (.Get "dir") "/*"}}
{{ $galleryName := (.Get "name") }}
{{ with .Page.Resources.Match $dir }}
{{ range $i, $e := . }}
    {{ $full := $e.Fit "1980x1080"}}
    {{ $resized := $e.Fill "135x120 q80" }}
    <a href="{{ $full.Permalink }}" data-lightbox="x"><img src="{{ $resized.Permalink }}" alt="Image {{$galleryName}}#{{$i}}" width="135px" height="120px"/></a>
    {{ end }}
{{ end }}
